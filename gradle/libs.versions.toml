fragment-ktx = { group = "androidx.fragment", name = "fragment-ktx", version.ref = "fragment-ktx" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
android-library = { id = "com.android.library", version.ref = "agp" }

[bundles]
retrofit = ["retrofit", "retrofit-converter-gson", "okhttp-loging-interceptor"]
coroutines = ["coroutines-core", "coroutines-android"]
ktxs = ["lifecycle-viewmodel-ktx", "lifecycle-runtime-ktx", "activity-ktx", "fragment-ktx"]