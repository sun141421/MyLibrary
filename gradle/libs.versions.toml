[versions]
agp = "8.5.2"
kotlin = "2.1.0"
coreKtx = "1.10.1"
appcompat = "1.6.1"
material = "1.10.0"
activity = "1.8.0"
constraintlayout = "2.2.0"
glide = "4.16.0"
gson = "2.11.0"
